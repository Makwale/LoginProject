

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			text-align: center;
			z-index: 12;
		}

		}
		#total_price{
			float: right;
		}

		.mat .card{
			width: 150px;
			height: 200px;
			margin: 10px;
		}

		.mat .card .img{
			width: 50px;
			height: 100px;
		}

	</style>
</head>
<body>

		<div mat-dialog-title class="total"><span class="total" style="font-size: 14px;"><span class="total">TOTAL ITEMS {{totalItems}}</span></span> <span class="total" style="font-size: 14px; float: right;">TOTAL PRICE <strong>{{getTotalPrice() | currency:'R'}}</strong></span></div>
		<mat-dialog-content class="mat">
			<mat-card style="width: 90%; margin: 10px auto;" class="card" *ngFor="let item of listItems">
						  <img style="width: 95%; height: 180px; auto;" class="img" mat-card-image src="{{item.product.url}}">
						  <mat-card-content>
						    	<span>{{item.product.name}}</span>
						    	<span style="float: right;"><strong>{{item.totalPrice | currency:'R'}}</strong></span>
						  </mat-card-content>
						  <mat-card-actions>
						    <button mat-button style="background-color: black;color: white; font-size: 105%; border-radius: 0px; margin-right: 1px;" (click)="decreasingQnty(item)">-</button>
						    <span style="background-color: black;color: white; font-size: 105%; border-radius: 0px; padding: 8px;">{{item.quantity}}</span>
						    <button mat-button style="background-color: black;color: white; font-size: 105%; border-radius: 0px; margin-left: 1px;" (click)="increasingQnty(item)">+</button>

						    <button style="float: right;" mat-button (click)="deleteItem(item)"><mat-icon>delete</mat-icon></button>
						  </mat-card-actions>
						</mat-card>
		</mat-dialog-content>
	<mat-dialog-actions align="end">
	  <button mat-button mat-dialog-close style="background-color: white; color: black; border: 1px solid;">PROCEED SHOPPING</button>
	  <button style="background-color: lightgreen; color: black;" mat-button [mat-dialog-close]="true" cdkFocusInitial>ORDER</button>
	</mat-dialog-actions>

</body>
</html>
