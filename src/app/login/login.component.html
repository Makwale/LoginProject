<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style type="text/css">

		#bg{
			height: 600px;
			margin: auto;
		}

		#blur{
			height: inherit;
			text-align: center;
		}

		#container{
			background-color: rgba(255, 255, 255, 1);
			height: 65%;
			width: 400px;
			position: relative;
			top: 25%;
			left: 20%;
			margin: auto;
			border-radius: 5px;
		}

		#bg #blur #container form .label{
			color: #000;
		}

		#bg #blur #container form .input, #signin{
			width: 90%;
		}

		#bg #blur #container form #signin{
			background-color: lightgreen;
		}


		#bg #blur #container form #phone{
			background-color: gray;
			color: white;
		}

		#bg #blur #container form #facebook{
			background-color: rgba(39, 64, 139, .9); /*#27408B;*/
			color: #fff;
		}

		#bg #blur #container form #facebook img{
			height: 27px;
			width: 15px;
		}

		#bg #blur #container form #google img{
			height: 27px;
			width: 25px;
		}


		#bg #blur #container form .social{
			margin-left: 10px;
		}

		#bg #blur #container form #div{
			margin-top: 8px;
			margin-bottom: 8px;
		}

		#bg #blur #container form {
			margin-top: 3px;
		}


		#bg #blur #container img{
			width: 90px;
			height: 80px;
		}

		#bg #blur #container #error{
			color: red;
			background-color: pink;
			width: 90%;
			margin: auto;
			border-radius: 5px;
			border: 1px solid red;
		}	

		#bg #blur #register{
			width: 400px;
			float: left;
			position: relative;
			top: 32%;
			left: 20%;
		}

		#bg #blur #register h1{
			font-size: 250%;
			color: #585353
		}

		#bg #blur #register button{
			background-color: black;
			color: white;
		}

		#bg #blur .parent{
			float:  left;
		}

	</style>
</head>
<body>

	<app-navigation></app-navigation>

	<div id="bg">

		<div id="blur">

			<div id="register">
				<h1>Don't Have Account?</h1>
				<button mat-flat-button routerLink="/reg">Create Account</button>
			</div>

			<div id="container" class="parent">
				<h1 style="color: #585353"><b>Login</b></h1>
				<!-- <img src="../assets/acc.jpg"> -->
				<div id="error" *ngIf="error">{{getErrorMessage()}}</div>
				<form >
					<mat-form-field class="input" appearance="outline">
						<mat-label class="label">Email</mat-label>
						<input [errorStateMatcher]="emailError" required [formControl]="emailControl" matInput type="email" name="" placeholder="Your Email">
						<mat-error *ngIf="emailControl.hasError('required')">Email is <strong>required</strong></mat-error>
						<mat-error *ngIf="emailControl.hasError('email')"><strong>Invalid</strong> email format</mat-error>
					</mat-form-field>
					
					<br>

					<mat-form-field class="input" appearance="outline">
						<mat-label class="label">Password</mat-label>
						<input (keyup.enter)="logingWithEmailAndPassword()" [errorStateMatcher]="passwordError" required [formControl]="passwordControl" matInput type="password" name="" placeholder="Your Password">
						<mat-error *ngIf="passwordControl.hasError('required')">Password is <strong>required</strong></mat-error>
					</mat-form-field>

					<button [disabled]="emailControl.invalid || passwordControl.invalid" id="signin" mat-button mat-raised-button (click)="logingWithEmailAndPassword()">LOGIN</button>
					<div id="div">or SignIn with</div>

					<button id="google" class="social" mat-button mat-raised-button (click)="logingWithGoogle()"><img src="../assets/google.png">OOGLE</button>

					<button id="facebook" class="social" mat-button mat-raised-button (click)="logingWithFacebook()"><img src="../assets/facebook.jpg">ACEBOOK</button>

					<button id="phone" class="social"  mat-button mat-raised-button (click)="logingWithPhone()">PHONE NO</button>
				</form>
				
			</div>
		</div>
	
	</div>

</body>
</html>
